<ion-header>

  <ion-navbar>
    <ion-title>Daftar Barang</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 *ngFor="let data of barang" no-padding>
        <ion-card>
          <button class="fav" clear ion-button icon-only (click)="ubahFav(data)">
            <ion-icon *ngIf="!data.favorit" color="dark" name="heart-outline"></ion-icon>
            <ion-icon *ngIf="data.favorit" color="danger" name="heart"></ion-icon>
          </button>
          <img src="https://www.sctech.edu/wp-content/plugins/ajax-search-pro/img/default.jpg" *ngIf="!data.image"
            class="pict" (click)="bukaRinci(data)" />
          <img [src]="data.image" *ngIf="data.image" class="pict" (click)="bukaRinci(data)" />
          <ion-card-content (click)="bukaRinci(data)">
            <p class="JudulItem">{{data.nama}}</p>
            <p class="HargaItem">
              Rp. {{data.price}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
